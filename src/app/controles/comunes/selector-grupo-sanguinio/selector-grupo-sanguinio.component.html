<select class="select2 form-control custom-select select2-hidden-accessible" style="width: 100%; height:36px;"
  data-select2-id="1" tabindex="-1" aria-hidden="true" (change)="selecciono_grupo_sanguinio($any($event.target).value)">
  <option data-select2-id="3">Select</option>



  <option *ngFor="let grupo_s of grupos_sanguineos" [value]="grupo_s.ID" [selected]="grupo_sanguineo==grupo_s.ID" >{{grupo_s.ID}}</option>


</select>
