<div class="card">
  <div class="card-body">
    <div class="d-md-flex no-block">
      <h4 class="card-title">Programacion de Citas</h4>

    </div>
    <div class="d-md-flex no-block">


      <div class="input-group-append sep">
        <button class="btn btn-info" type="button" (click)="generar_atencion_reg()"   [disabled]="this.atencion==undefined">Generar Citas</button>
    </div>
    <div class="input-group-append sep">
      <button class="btn btn-info" type="button"  *ngIf="atenciones_reg.length>0" [disabled]="this.atencion==undefined">Finalizar Atencion</button>
  </div>
  <div class="input-group-append sep">
    <button type="button" class="btn waves-effect waves-light btn-primary" [routerLink]="['../registrar_parto']" *ngIf="atenciones_reg.length>10" [disabled]="this.atencion==undefined">Registrar Parto</button>

</div>
    </div>
    <div class="month-table">

      <div class="table-responsive mt-3">

        <table class="table stylish-table v-middle mb-0 no-wrap">
          <thead>
            <tr>
              <th class="border-0 text-muted font-weight-normal" >Numero</th>
              <th class="border-0 text-muted font-weight-normal">Fecha</th>
              <th class="border-0 text-muted font-weight-normal">Edad gest</th>
              <th class="border-0 text-muted font-weight-normal">Estado</th>
              <th class="border-0 text-muted font-weight-normal">Lugar</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let aten of atenciones_reg">
              <td style="width:50px;"><span
                  class="round text-white d-inline-block text-center rounded-circle bg-info">{{aten.CORRELATIVO}}</span>
              </td>

              <td>{{aten.FECHA_ATENCION_REG| date: 'dd/MM/yyyy'}}</td>
              <td>{{aten.EDAD_GESTACIONAL}}</td>
              <td><span [ngClass]="{'badge-danger': aten.ESTADO_ATENCION === 3,'badge-success': aten.ESTADO_ATENCION === 2, 'badge-warning' : aten.ESTADO_ATENCION === 1 }" class="badge  px-2 py-1">{{aten.ESTADO_ATENCION|estadoAtencion}}</span></td>
              <td *ngIf="aten.ultima==true">
                <div class="btn-group show">
                  <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="true">
                    Accion
                  </button>
                  <div class="dropdown-menu "
                    style="position: absolute; transform: translate3d(-44px, 35px, 0px); top: 0px; left: 0px; will-change: transform;"
                    x-placement="bottom-start">
                    <a class="dropdown-item" (click)="Registrar_Atencion(aten.ID_ATENCION_REG,aten)">Atender</a>
                    <a class="dropdown-item" (click)="Registrar_No_Atencion(aten.ID_ATENCION_REG,aten)">No Atendido</a>
                    <a class="dropdown-item" href="javascript:void(0)">Reprogramar Cita</a>
                    <a class="dropdown-item" (click)="Eliminar_Atencion(aten.ID_ATENCION_REG)">Eliminar Cita</a>

                  </div>
                </div>
              </td>
            </tr>

          </tbody>
        </table>
      </div>
    </div>

  </div>
</div>
