<div class="modal  fade show" *ngIf="mostrar==true" role="dialog" aria-modal="true"
  style="padding-right: 17px; display: block;">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="text-center bg-success fondo p-3">

        <span class="titulo">REGITRAR NO ATENCION</span>

      </div>
      <div class="modal-body">

        <form class="pl-3 pr-3" >


          <div class="form-group">
            <label for="observacion">OBSERVACION</label>
            <textarea id="observacion" class="form-control" rows="4" [(ngModel)]="OBSERVACION" name="OBSERVACION"></textarea>


          </div>
          <div class="form-group text-center">
            <button class="btn btn-dark waves-effect waves-light pad" (click)="CANCELAR()">Cancelar</button>
            <button class="btn btn-info" type="submit" (click)="ACEPTAR()" >ACEPTAR</button>
          </div>

        </form>

      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div>
