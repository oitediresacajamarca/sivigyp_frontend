<div class="card">
  <form>
    <div class="card-body">
      <h4 class="card-title">NUEVO PACIENTE</h4>
      <div class="alert alert-info alert-dismissible fade show mt-4" role="alert" *ngIf="mensaje">
        <span class="badge badge-info"><i class="fas fa-info"></i></span>
        <strong>Form Action at mulitple space top,bottom and left,right.</strong>
        <button type="button" class="close ml-auto" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>

    </div>
    <hr>



    <ul class="nav nav-tabs mb-3">
      <li class="nav-item">
        <a href="#datos_generales" data-toggle="tab" aria-expanded="false" class="nav-link active">
          <i class="mdi mdi-home-variant d-lg-none d-block mr-1"></i>
          <span class="d-none d-lg-block">Datos Personales</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="#datos_complementarios" data-toggle="tab" aria-expanded="true" class="nav-link">
          <i class="mdi mdi-account-circle d-lg-none d-block mr-1"></i>
          <span class="d-none d-lg-block">Datos Complementarios</span>
        </a>
      </li>

    </ul>

    <div class="tab-content">
      <div class="tab-pane active" id="datos_generales">

        <div class="card-body">
          <form [formGroup]="datos_generales">
          <div class="row m-auto">

            <div class="col-3">
              <div class="form-group">
                <label for="fname3" class="control-label col-form-label">Numero de Documento</label>
                <input type="text" class="form-control" id="fname3" formControlName="nro_documento">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" (click)="Buscar_Persona()">Buscar</button>
                </div>
              </div>
            </div>
            <div class="col-3">
              <div class="form-group">
                <label for="title2" class="control-label col-form-label">Nombre</label>
                <input type="text" class="form-control" id="title2" formControlName="nombres">
              </div>
            </div>
            <div class="col-3">
              <div class="form-group">
                <label for="title2" class="control-label col-form-label">Apellido Paterno</label>
                <input type="text" class="form-control" id="title2" formControlName="apellido_paterno">
              </div>
            </div>
            <div class="col-3">
              <div class="form-group">
                <label for="title2" class="control-label col-form-label">Apellido Materno</label>
                <input type="text" class="form-control" id="title2" formControlName="apellido_materno">
              </div>
            </div>

            <div class="col-3">
              <div class="form-group">
                <label for="title2" class="control-label col-form-label">Fecha de Nacimiento</label>
                <input type="date" class="form-control"  formControlName="fecha_nacimiento">
              </div>
            </div>

            <div class="col-3">
              <div class="form-group">
                <label for="title2" class="control-label col-form-label">Departamento</label>
                <input type="text" class="form-control" id="title2">
              </div>
            </div>
            <div class="col-3">
              <div class="form-group">
                <label for="title2" class="control-label col-form-label">Provincia</label>
                <app-selector-provincia (seleciono_provincia)="selecciono_provincia($event)" formControlName="provincia"></app-selector-provincia>
              </div>
            </div>
            <div class="col-3">
              <div class="form-group">
                <label for="title2" class="control-label col-form-label">Distrito</label>
                <app-selector-distrito #selector_distrito (selecciono_distrito)="selecciono_distrito($event)" formControlName="distrito">
                </app-selector-distrito>
              </div>
            </div>
            <div class="col-3">
              <div class="form-group">
                <label for="title2" class="control-label col-form-label">Centro Poblado</label>
                <app-selector-centro-poblado #selector_centro_poblado formControlName="centro_poblado"></app-selector-centro-poblado>
              </div>
            </div>
            <div class="col-4">
              <div class="form-group">
                <label for="comname1" class="control-label col-form-label">Direccion</label>
                <input type="text" class="form-control" id="comname1">
              </div>
            </div>
            <div class="col-4">
              <div class="form-group">
                <div class="form-group">
                  <label for="email4" class="control-label col-form-label">Email</label>
                  <input type="email" class="form-control" id="email4" placeholder="Email Here">
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="form-group">
                <label for="title2" class="control-label col-form-label">Numero de telefono</label>
                <input type="text" class="form-control" id="title2">
              </div>
            </div>

            <div class="col-12">
              <div class="form-group">
                <label class="control-label col-form-label">Beneficaria Juntos</label>
                <input name="radio-stacked" type="radio" id="customControlValidation2"
                  class="radio-col-indigo material-inputs">
                <label for="customControlValidation2">Yes</label>
                <input name="radio-stacked" type="radio" id="customControlValidation3"
                  class="radio-col-indigo material-inputs">
                <label for="customControlValidation3">No</label>
              </div>
            </div>

          </div>
        </form>
        </div>

      </div>



      <div class="tab-pane " id="datos_complementarios">

        <div class="card-body">
          <div class="row m-auto">
            <div class="col-3">
              <div class="form-group">
                <label for="fname3" class="control-label col-form-label">Grado de Instruccion</label>
                <input type="text" class="form-control" id="fname3">
              </div>
            </div>
            <div class="col-3">
              <div class="form-group">
                <label for="title2" class="control-label col-form-label">Idioma</label>
                <input type="text" class="form-control" id="title2">
              </div>
            </div>
            <div class="col-3">
              <div class="form-group">
                <label for="title2" class="control-label col-form-label">Religion</label>
                <input type="text" class="form-control" id="title2">
              </div>
            </div>
            <div class="col-3">
              <div class="form-group">
                <label for="title2" class="control-label col-form-label">Estado Civil</label>
                <input type="text" class="form-control" id="title2">
              </div>
            </div>

            <div class="col-3">
              <div class="form-group">
                <label for="title2" class="control-label col-form-label">Tipo de Seguro</label>
                <input type="text" class="form-control" id="title2">
              </div>
            </div>
            <div class="col-3">
              <div class="form-group">
                <label for="title2" class="control-label col-form-label">Grupo Sanguinio</label>
                <app-selector-provincia (seleciono_provincia)="selecciono_provincia($event)"></app-selector-provincia>
              </div>
            </div>
            <div class="col-3">
              <div class="form-group">
                <label for="title2" class="control-label col-form-label">Factor Sanguinio</label>
                <app-selector-distrito #selector_distrito (selecciono_distrito)="selecciono_distrito($event)">
                </app-selector-distrito>
              </div>
            </div>
            <div class="col-3">
              <div class="form-group">
                <label for="title2" class="control-label col-form-label">Idioma</label>
                <app-selector-centro-poblado #selector_centro_poblado></app-selector-centro-poblado>
              </div>
            </div>



          </div>
        </div>

      </div>

    </div>




    <hr>
    <div class="card-body">
      <div class="d-md-flex no-block align-items-center">
        <div class="action-form">

        </div>
        <div class="ml-auto mt-3 mt-md-0">
          <div class="form-group mb-0 text-center">
            <button type="submit" class="btn btn-info waves-effect waves-light btn-accion">Guardar</button>
            <button type="submit" class="btn btn-dark waves-effect waves-light btn-accion">Cancelar</button>
          </div>

        </div>
      </div>
    </div>
  </form>
</div>
